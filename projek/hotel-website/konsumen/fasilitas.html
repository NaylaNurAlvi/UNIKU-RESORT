<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fasilitas - UNIKU Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --yellow:#FBC02D;
      --dark:#111;
      --light:#fff;
    }

    body{
      font-family:"Inter",Arial,sans-serif;
      background:linear-gradient(135deg, var(--yellow) 5%, #fff 95%);
      min-height:100vh;
      margin:0;
    }

    /* Navbar */
    .navbar{
      background:var(--light);
      box-shadow:0 4px 15px rgba(0,0,0,.15);
      padding:.8rem 1rem;
    }

    .navbar-brand{
      font-weight:700;
      color:var(--dark);
      font-size:1.2rem;
    }

    .btn-outline-secondary{
      font-weight:600;
    }

    /* Card Fasilitas */
    .fac-card{
      background:var(--light);
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.1);
      padding:20px;
      transition:all .3s ease;
      display:flex;
      align-items:center;
      cursor:pointer;
    }

    .fac-card:hover{
      background:var(--yellow);
      transform:translateY(-5px);
      box-shadow:0 12px 25px rgba(0,0,0,.15);
      color:#111;
    }

    .fac-icon{
      font-size:2.5rem;
      margin-right:15px;
    }

    .fac-card h5{
      font-weight:700;
      margin-bottom:5px;
    }

    .fac-card p{
      margin:0;
      color:#555;
    }

    /* Responsive tweaks */
    @media (max-width:768px){
      .fac-icon{font-size:2rem;margin-right:10px;}
      .fac-card{padding:15px;}
      .navbar-brand{font-size:1rem;}
    }

    @media (max-width:480px){
      .fac-icon{font-size:1.8rem;margin-right:8px;}
      .fac-card{padding:12px;}
    }
  </style>
</head>
<body>
  <nav class="navbar bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="dashboard.html">Fasilitas</a>
      <div><a class="btn btn-outline-secondary" href="dashboard.html">Kembali</a></div>
    </div>
  </nav>

  <div class="container py-4">
    <div id="facList" class="row g-3"></div>
  </div>

  <script>
    // Proteksi halaman
    if(localStorage.getItem('consumerLoggedIn') !== 'true') location.href='login.html';

    // Fallback sample facilities
    if(!localStorage.getItem('facilities')){
      const sample = ['Kolam Renang','Restoran','Spa & Sauna','Gym','Area Parkir'];
      localStorage.setItem('facilities', JSON.stringify(sample));
    }

    const facList = document.getElementById('facList');
    function render(){
      const fac = JSON.parse(localStorage.getItem('facilities')||'[]');
      facList.innerHTML = '';
      fac.forEach(f => {
        const div = document.createElement('div');
        div.className = 'col-md-4';
        div.innerHTML = `
          <div class="fac-card p-3">
            <div class="fac-icon">üèùÔ∏è</div>
            <div>
              <h5>${f}</h5>
              <p>Tersedia untuk tamu</p>
            </div>
          </div>
        `;
        facList.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
