<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - UNIKU Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --yellow:#FBC02D;
      --dark:#111;
      --light:#fff;
    }

    body{
      font-family:"Inter",Arial,sans-serif;
      background:linear-gradient(135deg, var(--yellow) 5%, #fff 95%);
      min-height:100vh;
      margin:0;
    }

    .container{
      max-width:600px;
    }

    a.btn-link{
      font-weight:600;
      color:var(--dark);
      text-decoration:none;
    }

    a.btn-link:hover{
      text-decoration:underline;
    }

    h3{
      text-align:center;
      font-weight:700;
      margin-bottom:20px;
      color:var(--dark);
    }

    form{
      background:var(--light);
      padding:25px;
      border-radius:16px;
      box-shadow:0 8px 25px rgba(0,0,0,.1);
    }

    .form-label{
      font-weight:600;
    }

    .btn-primary{
      background:var(--yellow);
      color:#111;
      border:0;
      font-weight:600;
      transition:all .3s ease;
      border-radius:8px;
      padding:.5rem;
    }

    .btn-primary:hover{
      background:#f9c826;
      transform:scale(1.03);
    }

    @media (max-width:480px){
      form{padding:20px;}
      h3{font-size:1.3rem;}
      .btn-primary{font-size:.95rem;padding:.45rem;}
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="dashboard.html" class="btn btn-link">&larr; Kembali</a>
    <h3>Form Pemesanan</h3>
    <form id="bookingForm" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Nama Pemesan</label>
        <input id="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kamar</label>
        <select id="roomSelect" class="form-control" required></select>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Check-In</label>
          <input id="ci" type="date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Check-Out</label>
          <input id="co" type="date" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Metode Pembayaran</label>
        <select id="method" class="form-control" required>
          <option value="Transfer">Transfer (Lunas)</option>
          <option value="Bayar di Tempat">Bayar di Tempat (Belum Lunas)</option>
        </select>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Pesan Sekarang</button>
      </div>
    </form>
  </div>

  <script>
    if(localStorage.getItem('consumerLoggedIn')!=='true') location.href='login.html';
    const params=new URLSearchParams(location.search);const preRoom=params.get('room');
    const rsel=document.getElementById('roomSelect');const bForm=document.getElementById('bookingForm');

    function loadRooms(){
      const rooms=JSON.parse(localStorage.getItem('rooms')||'[]');
      rsel.innerHTML='';
      rooms.forEach(r=>{
        const opt=document.createElement('option');
        opt.value=r.name;
        opt.innerText=`${r.name} - Rp ${Number(r.price).toLocaleString()}`;
        rsel.appendChild(opt);
      });
      if(preRoom) rsel.value=decodeURIComponent(preRoom);
    }

    bForm.addEventListener('submit',e=>{
      e.preventDefault();
      const nama=document.getElementById('nama').value.trim();
      const room=rsel.value;
      const ci=document.getElementById('ci').value;
      const co=document.getElementById('co').value;
      const method=document.getElementById('method').value;
      if(!nama||!room||!ci||!co){alert('Isi semua field!');return}
      if(new Date(ci)>new Date(co)){alert('Check-out harus setelah check-in');return}

      const user=JSON.parse(localStorage.getItem('consumer'));
      const bookings=JSON.parse(localStorage.getItem('bookings')||'[]');
      const status = method==='Transfer' ? 'Lunas' : 'Belum Lunas';
      bookings.push({id:Date.now(),nama,username:user.username,room,checkin:ci,checkout:co,paymentMethod:method,status,created:new Date().toISOString()});
      localStorage.setItem('bookings',JSON.stringify(bookings));
      alert('Booking berhasil disimpan! Cek History untuk detail.');
      location.href='history.html';
    });

    loadRooms();
    const user=JSON.parse(localStorage.getItem('consumer')||'null');
    if(user) document.getElementById('nama').value=user.username;
  </script>
</body>
</html>
