<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jenis Kamar - UNIKU Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --yellow:#FBC02D;
      --dark:#111;
      --light:#fff;
    }

    body{
      font-family:"Inter",Arial,sans-serif;
      background:linear-gradient(135deg, var(--yellow) 5%, #fff 95%);
      min-height:100vh;
      margin:0;
    }

    /* Navbar */
    .navbar{
      background:var(--light);
      box-shadow:0 4px 15px rgba(0,0,0,.15);
      padding:.8rem 1rem;
    }

    .navbar-brand{
      font-weight:700;
      color:var(--dark);
      font-size:1.2rem;
    }

    .btn-outline-secondary{
      font-weight:600;
    }

    /* Card kamar */
    .room-card{
      background:var(--light);
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.1);
      padding:20px;
      display:flex;
      flex-direction:column;
      transition:all .3s ease;
      height:100%;
    }

    .room-card:hover{
      transform:translateY(-5px);
      box-shadow:0 12px 25px rgba(0,0,0,.15);
    }

    .badge-yellow{
      background:var(--yellow);
      color:#111;
      font-weight:600;
      font-size:.9rem;
      margin-left:5px;
    }

    .room-card h5{
      font-weight:700;
      margin-bottom:10px;
    }

    .room-card p{
      margin-bottom:5px;
      color:#555;
    }

    .btn-primary{
      background:var(--yellow);
      color:#111;
      border:0;
      font-weight:600;
      border-radius:8px;
      padding:.4rem;
      transition:all .3s ease;
    }

    .btn-primary:hover{
      background:#f9c826;
      transform:scale(1.03);
    }

    @media (max-width:768px){
      .room-card{padding:15px;}
    }

    @media (max-width:480px){
      .room-card{padding:12px;}
    }
  </style>
</head>
<body>
  <nav class="navbar bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="dashboard.html">Kamar</a>
      <div><a class="btn btn-outline-secondary" href="dashboard.html">Kembali</a></div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-3" id="cards"></div>
  </div>

  <script>
    if(localStorage.getItem('consumerLoggedIn')!=='true') location.href='login.html';

    const cards=document.getElementById('cards');

    function render(){
      const rooms=JSON.parse(localStorage.getItem('rooms')||'[]');
      cards.innerHTML='';
      rooms.forEach(r=>{
        const col=document.createElement('div');
        col.className='col-md-4';
        col.innerHTML=`
          <div class="room-card d-flex flex-column">
            <h5>${r.name} <span class="badge-yellow">Rp ${Number(r.price).toLocaleString()}</span></h5>
            <p>${r.desc}</p>
            <p>Kapasitas: ${r.capacity}</p>
            <div class="mt-auto">
              <a class="btn btn-primary w-100" href="booking.html?room=${encodeURIComponent(r.name)}">Booking</a>
            </div>
          </div>
        `;
        cards.appendChild(col);
      });
    }

    render();
  </script>
</body>
</html>
