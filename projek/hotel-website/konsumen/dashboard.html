<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Konsumen - UNIKU Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--yellow:#FBC02D;--dark:#111;--light:#fff}
    body{font-family:"Inter",Arial,sans-serif;background:linear-gradient(135deg,var(--yellow) 5%,#fff 95%);margin:0;min-height:100vh}
    .navbar{background:var(--light);box-shadow:0 4px 15px rgba(0,0,0,.15);padding:.8rem 1rem}
    .brand{font-weight:700;color:var(--dark);font-size:1.2rem}
    #logoutBtn{background:var(--dark);color:var(--yellow);border:none;font-weight:600;padding:.4rem 1rem;border-radius:8px;transition:all .3s ease}
    #logoutBtn:hover{background:#000;color:#fff;transform:scale(1.05)}
    .dashboard-header{margin-top:20px;font-weight:700;color:var(--dark);text-align:center}
    .menu-card{background:var(--light);border-radius:16px;overflow:hidden;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,.1);transition:all .3s ease;cursor:pointer;text-decoration:none;color:var(--dark)}
    .menu-card img{width:100%;height:180px;object-fit:cover;transition:transform .3s ease}
    .menu-card:hover img{transform:scale(1.05)}
    .menu-card-body{padding:15px}
    .menu-card h5{font-weight:700;margin-bottom:10px}
    .menu-card p{font-size:.95rem;margin-bottom:12px;color:#555}
    .menu-card .btn{background:var(--yellow);color:#111;font-weight:600;border:none;border-radius:8px;padding:.35rem .75rem;transition:all .3s ease}
    .menu-card .btn:hover{background:#f9c826;transform:scale(1.05);color:#111}
    @media(max-width:768px){.brand{font-size:1rem}#logoutBtn{font-size:.9rem;padding:.35rem .75rem}.dashboard-header{font-size:1.3rem}.menu-card h5{font-size:1rem}.menu-card p{font-size:.9rem}}
    @media(max-width:480px){.dashboard-header{font-size:1.2rem}.menu-card h5{font-size:.95rem}.menu-card p{font-size:.85rem}}
  </style>
</head>
<body>
  <!-- Panggil dummy data -->
  <script src="dummy-data.js"></script>

  <nav class="navbar bg-white shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand brand" href="#">UNIKU Resort - Konsumen</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="dashboard-header">Halo, <span id="userName"></span></h3>
    <div class="row g-4 mt-3" id="dashboardCards"></div>
  </div>

  <script>
    if(localStorage.getItem('consumerLoggedIn')!=='true') location.href='login.html';
    const user=JSON.parse(localStorage.getItem('consumer')||'{}');
    document.getElementById('userName').innerText = user.username||'';

    document.getElementById('logoutBtn').addEventListener('click',()=>{
      localStorage.removeItem('consumerLoggedIn');
      localStorage.removeItem('consumer');
      location.href='login.html';
    });

    // Render card dashboard
    const cards = [
      {title:'Manajemen Kamar',desc:'Lihat kamar yang tersedia',img:'gambar/deluxe.jpeg',link:'kamar.html'},
      {title:'Data Fasilitas',desc:'Kelola fasilitas',img:'gambar/kolam renang.jpeg',link:'fasilitas.html'},
      {title:'Data Reservasi',desc:'Pantau pemesanan',img:'gambar/all.jpeg',link:'booking.html'},
      {title:'Laporan & Analisis',desc:'History & laporan',img:'gambar/gedung.jpeg',link:'history.html'}
    ];

    const container=document.getElementById('dashboardCards');
    cards.forEach(c=>{
      const div=document.createElement('div');
      div.className='col-12 col-sm-6 col-lg-3';
      div.innerHTML=`<a href="${c.link}" class="menu-card d-block">
        <img src="${c.img}" alt="${c.title}">
        <div class="menu-card-body">
          <h5>${c.title}</h5>
          <p>${c.desc}</p>
          <span class="btn">Lihat Detail</span>
        </div>
      </a>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
